<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
        }
        th, td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #3f87f5;
            color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .chart-container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Laporan Penjualan</h2>
    
    <!-- Tabel Penjualan -->
    <table>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="12">Bulan</td>
            </tr>
            <tr class="year-row"></tr>
                <td></th>
                <td>Januari</td>
                <td>Februari</td>
                <td>Maret</td>
                <td>April</td>
                <td>Mei</td>
                <td>Juni</td>
                <td>Juli</td>
                <td>Agustus</td>
                <td>September</td>
                <td>Oktober</td>
                <td>November</td>
                <td>Desember</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2022</td>
                <td>4.017</td>
                <td>6.135</td>
                <td>7.091</td>
                <td>5.841</td>
                <td>5.036</td>
                <td>4.547</td>
                <td>3.467</td>
                <td>3.970</td>
                <td>6.313</td>
                <td>3.595</td>
                <td>9.207</td>
                <td>5.945</td>
            </tr>
            <tr>
                <td>2023</td>
                <td>2.416</td>
                <td>4.136</td>
                <td>7.935</td>
                <td>8.004</td>
                <td>9.505</td>
                <td>5.026</td>
                <td>6.108</td>
                <td>6.343</td>
                <td>9.404</td>
                <td>9.280</td>
                <td>9.287</td>
                <td>8.689</td>
            </tr>
        </tbody>
    </table>

    <!-- Grafik Penjualan -->
    <div class="chart-container">
        <canvas id="salesChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
                datasets: [
                    {
                        label: '2022',
                        data: [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '2023',
                        data: [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
